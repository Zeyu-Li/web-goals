<!DOCTYPE HTML>
<html>
<head>

    <meta charset="utf-8">
    <!-- Mini icon on tab -->
    <link rel="icon" href="images/check_icon.ico" type="image/ico"> 
    <!-- Title of page -->
    <title>GOALS</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <link rel="stylesheet" href="editor.md/css/editormd.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>

    <div class="main">
        <!-- Medium timed Goals -->
        <h1>GOALS:</h1>
        <div class="goals">
            <div id="ind_goal">
                <div class="check_box"><input class="main_box" type="checkbox" name="goal1" value="goal1" style="float: left;"></div>
                
                <div class="txt">
                    <p>Code and Stuff<br>
                    <b>DUE SEPT 1</b></p>
                </div>
            </div>
            
        </div>
    
        <!-- TODO list -->
        <h1>TODO:</h1>
    
        <!-- Text Area -->
        <div id="editor">
            <textarea style="display:none;"></textarea>
        </div>
        <div class="copy">
            <button title="Copy to Clipboard" type="button" class="btn btn-secondary">Copy</button>
        </div>
        
    </div>

    <!-- 2 button, 1 (+) item, 1 save -->
    <div class="buttons">
        <ul>
            <li id="topper">
                <div class="form-group">
                    <div class="custom-control custom-switch" title="Toggle Night Mode">
                        <input type="checkbox" class="custom-control-input" id="customSwitch1" checked="True">
                        <label class="custom-control-label" for="customSwitch1">Night Mode</label>
                    </div>
                </div>
            </li>
            <li id="first"><button title="Add Event" type="button" class="btn btn-success btn-circle btn-xl"><b>+</b></button></li>
            <li id ="second"><a title="Save Markdown File" href="javascript:void(0)" download="TODO.md" style="z-index: 100;"><button type="button" class="btn btn-primary btn-circle btn-xl"><b>S+</b></button></a></li>
        </ul>
    </div>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- editormd -->
    <script src="editor.md/editormd.min.js"></script>
    <script src="editor.md/languages/en.js"></script>
    <script src="js/index.js"></script>
    <script type="text/javascript">
        $(function() {
            var editor = editormd("editor", {
                width: "100%",
                height: "100%",
                // markdown: "xxxx",     // dynamic set Markdown text
                path : "editor.md/lib/"  // Autoload modules mode, codemirror, marked... dependents libs path
            });
        });
    </script>
    <script src="js/dark.js"></script>

</body>
</html>
