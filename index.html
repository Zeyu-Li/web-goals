<!DOCTYPE HTML>
<html>

<head>

    <meta charset="utf-8">
    <!-- Mini icon on tab -->
    <link rel="icon" href="images/check_icon.ico" type="image/ico"> 
    <!-- Title of page -->
    <title>GOALS</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <link rel="stylesheet" href="editor.md/css/editormd.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.datetimepicker.min.css">

</head>

<body>
    <div class="main">
        <!-- Medium timed Goals -->
        <h1>GOALS:</h1>
        <div class="goals">
            <div id="ind_goal">
                <div class="check_box"><input class="main_box" type="checkbox" name="goal1" value="goal1" style="float: left;"></div>
                
                <div class="txt">
                    <p>Code and Stuff<br><br>
                    <b>DUE SEPT 1</b></p>
                </div>
                <div class="delete">
                    <button type="button" class="btn btn-light trash">
                        <img src="images/trash_bin.svg" id="trash_can">
                    </button>
                </div>
            </div>
        </div>
    
        <!-- TODO list -->
        <h1>TODO:</h1>
    
        <!-- Text Area -->
        <div id="editor">
            <textarea style="display:none;"></textarea>
        </div>
        <div class="copy">
            <button title="Copy to Clipboard" type="button" class="btn btn-secondary">Copy</button>
        </div>
        <div id="finished_goals">
        <p><a>Finished goals</a></p>
        <div class="finished_goals">
            <div id="ind_goal">
                
            </div>
        </div>
        </div>
        
    </div>

<!-- popup -->
<div class="popup">
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Event Name:</label>
                        <textarea class="form-control" id="message-text datetimepicker"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Date:</label><br>
                        <input id="datetimepicker" type="text">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button title="Close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button title="Add Event" type="button" class="btn btn-primary">+ Event</button title="Close">
            </div>
        </div>
    </div>
</div>
</div>

    <!-- 2 button, 1 (+) add item, 1 save, and 1 element that toggles night mode -->
    <div class="buttons">
        <ul>
            <li id="topper">
                <div class="form-group">
                    <div class="custom-control custom-switch" title="Toggle Night Mode">
                        <input type="checkbox" class="custom-control-input" id="customSwitch1" checked="True">
                        <label class="custom-control-label" for="customSwitch1">Night Mode</label>
                    </div>
                </div>
            </li>
            <li id="first"><button title="Add Event" type="button" class="btn btn-success btn-circle btn-xl" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap"><b>+</b></button></li>
            <li id ="second"><a title="Save Markdown File" href="javascript:void(0)" download="TODO.md" style="z-index: 100;"><button type="button" class="btn btn-primary btn-circle btn-xl"><b>S+</b></button></a></li>
        </ul>
    </div>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="jslib/jquery.datetimepicker.full.min.js"></script>

    <!-- editormd, js, and more js -->
    <script src="editor.md/editormd.min.js"></script>
    <script src="editor.md/languages/en.js"></script>
    <script src="js/index.js"></script>
    <!-- for editor -->
    <script type="text/javascript">
        $(function() {
            var editor = editormd("editor", {
                width: "100%",
                height: "100%",
                // markdown: "xxxx",     // dynamic set Markdown text
                path : "editor.md/lib/"  // Autoload modules mode, codemirror, marked... dependents libs path
            });
        });
    </script>
    <script src="js/dark.js"></script>

</body>
</html>
